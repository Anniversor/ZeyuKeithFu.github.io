<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeyTap</title>
    <link rel="stylesheet" href="assets/css/tap.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
    <script type="text/javascript" src="assets/js/lib/howler.js"></script>
</head>
<body>
    <div id="container">
        <h1>Welcome to Zeyu Fu Place!</h1>
        <h2 class="hint">FIRST THING FIRST, I LOVE MUSIC.</h2>
        <h2 class="ops">Try Some Music  <i class="fas fa-music"></i>  by Pressing any Letter <i class="fas fa-keyboard"></i> (A~Z)</h2>
        <h2 class="hint">Or You Can...</h2>
        <h2 class="ops">Press ENTER  <i class="fas fa-level-down-alt"></i>  to Visit My Blog <i class="fas fa-user"></i></h2>
        <h2 class="ops">Press ESC <i class="fas fa-window-close"></i> to Main Menu <i class="fas fa-list-alt"></i></h2>
    </div>
    <canvas id="myCanvas" resize></canvas>
    <script type="text/paperscript" src="assets/js/tap.js" canvas="myCanvas"></script>
</body>
</html>
